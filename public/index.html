<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/image.png" type="image/x-icon">
    <title>Farm 2 Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="logo">
            <img src="/images/istockphoto-1380369646-612x612-removebg-preview.png" alt="">
            <h1 class="logoName">Farm 2 Home </h1>
        </div>
       
        <div class="form-section">
                <label for="itemCode">Item Code</label>
                <input type="text" id="itemCode" >

                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" >

                <label for="category">Category</label>
                <select  id="category">
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="stationary">Stationary</option>
                </select>

                <label for="qty">Qty</label>
                <input type="number" id="qty">

                <label for="price">Price</label>
                <input type="number" id="price">


                <label for="location">Location</label>
                <select  id="location">
                    <option value="ernakulam">Ernakulam</option>
                    <option value="calicut">Calicut</option>
                    <option value="Thrissur">Thrissur</option>
                </select>



                <button class="subBtn" onclick="addItem()">Submit</button>

        </div>
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ItemCode</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Qty</th>
                        <th>Rate</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Amount</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="totals">
                <span>Total: <span id="total-price">0</span></span> <br> 
                <span>Discount: <span id="total-discount">0</span></span> <br>
                <span>Amount: <span id="total-amount">0</span></span>
            </div>
        </div>

        
        

        
    </div>

    


    

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
